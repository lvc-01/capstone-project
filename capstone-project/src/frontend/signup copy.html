<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignUp/SignIn with Cognito</title>
  <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@5.0.3/dist/amazon-cognito-identity.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aws-sdk/2.1041.0/aws-sdk.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #121212;
    }
    .container {
      max-width: 480px;
      margin: 100px auto;
      background: #81C784;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      font-size: 28px;
      color: black;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
      color: #333;
    }
    .required::after {
      content: " *";
      color: red;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input.error {
      border-color: red;
    }
    .error-message {
      color: red;
      font-size: 14px;
      margin-top: -8px;
      margin-bottom: 10px;
      display: none;
    }
    .password-hint {
      font-size: 12px;
      color: #555;
      margin-bottom: 20px;
    }
    button {
      background: #121212;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 4px;
      width: 100%;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #555555;
    }
    .popup {
      display: none;
      background: rgba(0, 0, 0, 0.5);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      align-items: center;
      justify-content: center;
    }
    .popup-content {
      background: white;
      padding: 20px;
      border-radius: 5px;
      max-width: 400px;
      width: 100%;
    }

    .verify{
      margin: 8px;
    }

  </style>
</head>
<body>
<div class="container">
  <h1>Sign Up</h1>
  <div id="signup">
    <label for="signup-name">Name</label>
    <input type="text" id="signup-name" placeholder="Enter your name">
    <label for="signup-email" class="required">Email</label>
    <input type="email" id="signup-email" placeholder="Enter your email">
    <div id="email-error" class="error-message">Please enter a valid email address.</div>
    <label for="signup-phone" class="required">Phone Number</label>
    <input type="tel" id="signup-phone" placeholder="Enter your phone number">
    <div id="phone-error" class="error-message">Please enter a valid phone number.</div>
    <label for="signup-address">Address</label>
    <input type="text" id="signup-address" placeholder="Enter your address">
    <label for="signup-birthdate">Birthdate</label>
    <input type="date" id="signup-birthdate">
    <label for="signup-password" class="required">Password</label>
    <input type="password" id="signup-password" placeholder="Enter your password">
    <div class="password-hint">
      Password must be at least 8 characters long and include an uppercase letter, a lowercase letter, and a special character.
    </div>
    <div id="password-error" class="error-message">Password does not meet the criteria.</div>
    <button onclick="signUp()">Sign Up</button>
  </div>
  <div id="popup" class="popup">
    <div class="popup-content">
      <h3>Email Verification</h3>
      <label for="verification-code">Enter verification code</label>
      <input type="text" id="verification-code" placeholder="Enter the code sent to your email">
      <button class="verify" onclick="verifyCode()">Verify Code</button>
      <button class="verify" onclick="closePopup()">Close</button>
    </div>
  </div>
</div>
<script>
  const poolData = {
    UserPoolId: 'us-east-1_VQPagobtn',
    ClientId: '47tdqrjp3l8pmdvrev4i7nk6qi'
  };
  const userPool = new AmazonCognitoIdentity.CognitoUserPool(poolData);
  function signUp() {
    const name = document.getElementById('signup-name').value;
    const email = document.getElementById('signup-email').value;
    const phone = document.getElementById('signup-phone').value;
    const password = document.getElementById('signup-password').value;
    // Clear previous errors
    clearErrors();
    let valid = true;
    if (!validateEmail(email)) {
      showError('signup-email', 'email-error', 'Please enter a valid email address.');
      valid = false;
    }
    if (!validatePhone(phone)) {
      showError('signup-phone', 'phone-error', 'Please enter a valid phone number.');
      valid = false;
    }
    if (!validatePassword(password)) {
      showError('signup-password', 'password-error', 'Password does not meet the criteria.');
      valid = false;
    }
    if (!valid) return;
    const attributeList = [
      new AmazonCognitoIdentity.CognitoUserAttribute({ Name: 'name', Value: name }),
      new AmazonCognitoIdentity.CognitoUserAttribute({ Name: 'email', Value: email }),
      new AmazonCognitoIdentity.CognitoUserAttribute({ Name: 'phone_number', Value: phone })
    ];
    userPool.signUp(email, password, attributeList, null, function(err, result) {
      if (err) {
        alert('Error signing up: ' + err.message || JSON.stringify(err));
        return;
      }
      alert('Sign-up successful, please verify your email!');
      document.getElementById('signup').style.display = 'none';
      document.getElementById('popup').style.display = 'flex';
    });
  }
  function validateEmail(email) {
    const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return re.test(email);
  }
  function validatePhone(phone) {
    const re = /^\+?[0-9]{10,}$/;
    return re.test(phone);
  }
  function validatePassword(password) {
    const re = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&#]).{8,}$/;
    return re.test(password);
  }
  function showError(inputId, errorId, message) {
    const input = document.getElementById(inputId);
    const error = document.getElementById(errorId);
    input.classList.add('error');
    error.textContent = message;
    error.style.display = 'block';
  }
  function clearErrors() {
    const errors = document.querySelectorAll('.error-message');
    const inputs = document.querySelectorAll('input');
    errors.forEach(err => err.style.display = 'none');
    inputs.forEach(input => input.classList.remove('error'));
  }
  function closePopup() {
    document.getElementById('popup').style.display = 'none';
  }
  function verifyCode() {
    const verificationCode = document.getElementById('verification-code').value;
    const email = document.getElementById('signup-email').value;

    const cognitoUser = new AmazonCognitoIdentity.CognitoUser({
      Username: email,
      Pool: userPool
    });

    cognitoUser.confirmRegistration(verificationCode, true, function(err, result) {
      if (err) {
        alert('Error verifying code: ' + err.message || JSON.stringify(err));
        return;
      }
      alert('Email verified successfully!');
      closePopup();  // Close the popup on success
      // Redirect to the landing page after successful verification
      window.location.href = "landingPage.html"; // Change this URL to your landing page
    });
  }
</script>
</body>
</html>
