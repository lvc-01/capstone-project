<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWEsome Storage</title>
    <style>
        body, html {
    margin: 0;
    padding: 0;
    height: 100%;
}

body {
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: Arial, sans-serif;
    color: white;
    text-align: center;
}

.overlay {
    position: relative;
    z-index: 1;
}

body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('storage_unit.jpg') no-repeat center center/cover;
    filter: blur(8px) brightness(50%);
    z-index: 0;
    pointer-events: none; /* Prevent interaction with the background */
}

    </style>
</head>
